<head>
  <title>BattleDraw</title>
</head>

<body>
	<div id="header">
		<span id="loginSpan">{{> loginButtons}}</span>
	</div>
	<div id="main">
		{{> form}}
		{{> game}}
	</div>
</body>

<template name="form">
	{{#if display}}
		<div class="form">
			<h2>
				Join Game
			</h2>
			<form id="joinGame">
				<input type="text" id="gameId" name="id" class="textBox" />
				<input type="submit" id="joinSubmit" value="Battle!" class="button" />
			</form>
		</div>
		<div class="form">
			<h2>
				Create Game
			</h2>
			<form id="createGame">
				<input type="submit" id="createSubmit" value="Create!" class="button" />
			</form>
		</div>
	{{/if}}
</template>

<template name="game">
	{{#if display}}
		<div id="gameWindow">
			
		</div>
	{{/if}}
</template>
