<head>
  <title>BattleDraw</title>
</head>

<body>
	<div id="header">
		<span id="loginSpan">{{> loginButtons}}</span>
		{{#if showLeave}}
			<button id="leaveGame">Leave Game</button>
		{{/if}}
		<img src="/Images/FullLogo.png" width="650" id="fullLogo" />
	</div>
	<div id="main">
		{{> form}}
		{{> game}}
	</div>
</body>

<template name="form">
	{{#if display}}
		<div class="form">
			<h2>
				Join Game
			</h2>
			<form id="joinGame">
				<input type="text" id="gameId" name="id" class="textBox" />
				<input type="submit" id="joinSubmit" value="Battle!" class="button" />
			</form>
		</div>
		<div class="form">
			<h2>
				Create Game
			</h2>
			<form id="createGame">
				<input type="submit" id="createSubmit" value="Create!" class="button" />
			</form>
		</div>
	{{/if}}
</template>

<template name="game">
	{{#if display}}
		<div id="gameWindow">
			<div id="gameTitle">
				{{hostName}}'s Game
			</div>
			<div id="subHeader">
				{{subHeader}}
			</div>
			<div id="theirStats" class="stats windowSection">
				{{#if theirStats}}
					<div class="stat">Units: {{theirStats.units}}</div>
					<div class="stat">Money: ${{theirStats.money}}</div>
					<div class="stat">Territories: {{theirStats.territory}}</div>
					<div class="stat">Supplies: {{theirStats.supplies}}</div>
				{{/if}}
			</div>
			<div id="theirCards" class="windowSection">
				<table class="cardTable">
					<tr>
						{{#each theirCards}}
							<td>
								<div class="card">
									<span class="cardTitle"><img src="/Images/ShortLogo.png" width="125" class="cardBack" /></span>
								</div>
							</td>
						{{/each}}
					</tr>
				</table>
			</div>
			<div id="centerWindow" class="windowSection">
				<img src="Images/cardDeck.png" height="175" id="drawDeck" />
				<div id="chat">
					<div id="msgList">
						{{#each chatMessages}}
							<div class="chatMsg">
								<b>{{sender}}</b>: {{msg}}
							</div>
						{{/each}}
					</div>
					<form id="chatForm">
						<input type="text" id="msgText" placeholder="Enter message" />
						<input type="submit" value="Send" id="chatSubmit" />
					</form>
				</div>
				<div id="lastCard">
					
				</div>
			</div>
			<div id="yourStats" class="stats windowSection">
				{{#if yourStats}}
					<div class="stat">Units: {{yourStats.units}}</div>
					<div class="stat">Money: ${{yourStats.money}}</div>
					<div class="stat">Territories: {{yourStats.territory}}</div>
					<div class="stat">Supplies: {{yourStats.supplies}}</div>
				{{/if}}
			</div>
			<div id="yourCards" class="windowSection">
				<table class="cardTable" id="yourCardTable">
					<tr>
						{{#each yourCards}}
							<td>
								<div class="card">
									<span class="cardTitle">{{name}}</span>
									<span class="cardDesc">{{desc}}</span>
								</div>
							</td>
						{{/each}}
					</tr>
				</table>
			</div>
		</div>
	{{/if}}
</template>
